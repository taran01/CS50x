<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>BudgetBuddy:{% block title %}{% endblock %}</title>

        <!-- BootStrap -->
        <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
        <script crossorigin="anonymous" src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"></script>

        <!-- Local Css -->
        <link href="static/styles.css" rel="stylesheet">

    </head>
    <body>
        <div class="container-fluid sticky-top">
            <div class="row">
                <div class="col px-0">
                    <nav class="bg-light border navbar navbar-expand-md navbar-light">
                        <div class="container-fluid">
                            <a class="navbar-brand" href="/"><span class="grass-light">Budget</span><span class="sunflower-light">Buddy</span></a>
                            <button aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler" data-bs-target="#navbar" data-bs-toggle="collapse" type="button">
                                <span class="navbar-toggler-icon"></span>
                            </button>
                            <div class="collapse navbar-collapse" id="navbar">
                                {% if session["user_id"] %}
                                    <ul class="navbar-nav me-auto mt-2">
                                        <li class="nav-item"><a class="nav-link" href="/">Recent</a></li>
                                        <li class="nav-item"><a class="nav-link" href="/daily">Daily</a></li>
                                        <li class="nav-item"><a class="nav-link" href="/search">Search</a></li>
                                    </ul>
                                    <ul class="navbar-nav ms-auto mt-2">
                                        <li class="nav-item"><a class="nav-link" href="/ch_password">Change Password</a></li>
                                        <li class="nav-item"><a class="nav-link" href="/logout">Log Out</a></li>
                                    </ul>

                                {% else %}
                                    <ul class="navbar-nav ms-auto mt-2">
                                        <li class="nav-item"><a class="nav-link" href="/register">Register</a></li>
                                        <li class="nav-item"><a class="nav-link" href="/login">Log In</a></li>
                                    </ul>
                                {% endif %}
                            </div>
                        </div>
                    </nav>
                </div>
            </div>
        </div>

        <div class="container-fluid px-0">
            <div class="row justify-content-start px-0">
                {% if session["user_id"] %}
                <div class="col-2 border sidebar">
                    <a href="#" class="display-3 text-capitalize">{% block username %}{% endblock %}</a>
                    <a href="/add_income">Add Income</a>
                    <a href="/add_expense">Add Expense</a>
                    <a href="/delete">Delete Entries</a>
                </div>
                {% endif %}
                <div class="col text-center" style="padding: 0px; ">
                    <main class="container-fluid py-5 text-center">
                        {% block main %}{% endblock %}
                    </main>
                </div>
            </div>
        </div>

    </body>
</html>
