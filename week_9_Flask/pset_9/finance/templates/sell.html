{% extends "layout.html" %}

{% block title %}
    Sell
{% endblock %}

{% block main %}
    <h2>Enter Details To Sell Stock</h2>

    <form action="/sell" method="post" class="container" style="max-width: 500px">

        <div class="row mb-3">
          <label for="select" class="col-sm-5 col-form-label">Select Stock</label>
          <div class="col-sm-7">
            <select id="select" class="form-select" name="symbol">
                <option disabled selected>Stock</option>
                {% for stock in owned %}
                    <option value="{{ stock.symbol }}">{{ stock.symbol.upper() }}</option>
                {% endfor %}
            </select>
          </div>
        </div>

        <div class="row mb-3">
          <label for="shares" class="col-sm-5 col-form-label">Shares to sell</label>
          <div class="col-sm-7">
            <input type="number" name="shares" min="1" class="form-control" id="shares">
          </div>
        </div>

        </div>
        <button type="submit" class="btn btn-primary">Sell</button>
      </form>

{% endblock %}
