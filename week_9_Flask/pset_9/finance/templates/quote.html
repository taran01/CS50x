{% extends "layout.html" %}

{% block title %}
    Quote
{% endblock %}

{% block main %}

    <h2>Enter Detail For Stock Search</h2>
    <form action="/quote" method="post">
        <div class="mb-3">
            <label for="symbol" class="form-label">Symbol</label>
            <input class="form-control mx-auto w-auto" id="symbol" name="symbol" placeholder="Symbol" type="text">
        </div>
        <button class="btn btn-primary" type="submit">Search</button>
    </form>
{% endblock %}
