{% extends "layout.html" %}

{% block body %}

    <h1>Register:</h1>
    <form action="/register" method="post">
        <input type="text" name="name" autocomplete="off" autofocus placeholder="Name">
        {% for sport in sports %}
            <input type="radio" name="sport" value="{{ sport }}"> {{ sport }}
        {% endfor %}
        <button type="submit">Register</button>
    </form>

{% endblock %}
